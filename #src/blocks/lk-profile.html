<div class="lk-profile">
    <div class="lk-profile__part lk-profile__part-user">
        <h3 class="lk-profile__part_head">Приветствуем вас <span>Дмитрий</span>!</h3>
        <div class="lk-profile__part_body">
            <div class="lk-profile__part_body_row">
                <div class="lk-profile__part_body_item cnt__form_inpt">
                    <input value="adsadasd" id="lk-email" type="text" class="customField">
                    <label for="lk-email"><span>Email</span></label>
                </div>
                <div class="lk-profile__part_body_item cnt__form_inpt">
                    <input id="lk-phone" type="text" class="customField">
                    <label for="lk-phone"><span>Телефон</span></label>
                </div>
            </div>
        </div>
    </div>
    <div class="lk-profile__part lk-profile__part-adr">
        <h3 class="lk-profile__part_head">Адрес доставки</h3>
        <div class="lk-profile__part_body">
            <div class="lk-profile__part_body_row">
                <div class="lk-profile__part_body_item">
                    <select class="choices custom__select">
                        <option value="Астана"></option>
                        <option value="Алматы"></option>
                    </select>
                </div>
                <div class="lk-profile__part_body_item">
                    <input id="lk-address" type="text" class="customField">
                    <label for="lk-address"><span>Адрес</span></label>
                </div>
            </div>
        </div>
    </div>
    <div class="lk-profile__part lk-profile__part-bonus">
        <h3 class="lk-profile__part_head">Бонусы</h3>
        <div class="lk-profile__part_body">
            <div class="lk-profile__part_body_row">
                <div class="lk-profile__part_body_item">
                    <div class="lk-profile__part-bonus_total">
                        <div class="lk-profile__part-bonus_total_name">На счету:</div>
                        <div class="lk-profile__part-bonus_total_value">3000₸</div>
                    </div>
                </div>
                <div class="lk-profile__part_body_item">
                    <a href="#" class="lk-profile__part-bonus_more">Подробнее о бонусной программе</a>
                </div>
            </div>
        </div>
    </div>
    <div class="lk-profile__action">
        <button class="button button-blue">СОХРАНИТЬ ИЗМЕНЕНИЯ</button>
    </div>
</div>
